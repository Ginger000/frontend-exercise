<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body >
  <main class="container">
    <h1>Sign Up</h1>
    <br>
    <form action="">
      <section class="name">
        <input 
          class="first"
          type="text"
          placeholder="First Name"
        >
        <input 
          class="last"
          type="text"
          placeholder="Last Name"
        >
      </section>
      <section class="mobile-number" >
        <input 
          type="text"
          placeholder="Mobile No."
        >
      </section>
      <section class="email-address" >
        <input 
          type="text"
          placeholder="Email Address"
        >
      </section>
      <section class="password">
        <input 
          class="fir-password"
          type="text"
          placeholder="Password"
        >
        <input 
          class="sec-password"
          type="text"
          placeholder="Confirm Password"
        >
      </section>

      <section class="agreement">
        <div class="check">
          <input class="agreeCheck" type="checkbox">
          <span> I Agree</span>
        </div>
        <p class="description">
          By clicking <span>Register</span>, you agree to the <a href="">Terms and Conditions</a> set out by this site, including our Cookie Use.
        </p>
        
      </section>
      
      <section class="btn">
        <button class="register">Register</button>
        <button class="sign-in">Sign In</button>
      </section>
      
    </form>
  </main>
  <script src="index.js"></script>
</body>
</html>
